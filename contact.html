<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fathia Diekola Gbolahan">
    <meta name="description" content="Contact form to get in touch with Fathia Diekola Gbolahan">
    <title>Contact Me | Fathia Diekola Gbolahan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles/css-reset.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="scripts/contact.js" defer></script>
</head>
<body>
    <header class="hero">
        <h1>Get In Touch</h1>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text"  title="Enter your full name" autocomplete="name" aria-describedby="test-contact-error-name" data-testid="test-contact-name">
                <span role="alert" data-testid="test-contact-error-name" id="test-contact-error-name"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" title="Enter your email address" autocomplete="email" aria-describedby="test-contact-error-email" data-testid="test-contact-email">
                <span role="alert" data-testid="test-contact-error-email" id="test-contact-error-email"></span>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input id="subject" type="text" title="Enter the subject title" aria-describedby="test-contact-error-subject" data-testid="test-contact-subject">
                <span role="alert" data-testid="test-contact-error-subject" id="test-contact-error-subject"></span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" title="Enter your message" rows="4" aria-describedby="test-contact-error-message" data-testid="test-contact-message" ></textarea>
                <span role="alert" data-testid="test-contact-error-message" id="test-contact-error-message"></span>
            </div>
             
            <button type="submit" id="submit-button" data-testid="test-contact-submit">Send Message <i class="fa-regular fa-paper-plane"></i></button>
            <div data-testid="test-contact-success" role="alert"></div>
        </form>
    </main>
</body>
</html>
